<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
      }
      .container {
        border: 1px solid #eee;
        padding: 20px;
        max-width: 700px;
        margin: auto;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
      }
      .items-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      .items-table th,
      .items-table td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      .items-table th {
        background-color: #f2f2f2;
      }
      .total {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">견적서</div>
      <p>
        안녕하세요, <span th:text="${estimate.customerName}">고객명</span>님.
        요청하신 견적서를 보내드립니다.
      </p>

      <table class="items-table">
        <thead>
          <tr>
            <th>품명</th>
            <th>수량</th>
            <th>단가</th>
            <th>소계</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${estimate.estimateItems}">
            <td th:text="${item.product.name}">제품명</td>
            <td th:text="${item.quantity}">2</td>
            <td
              th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')}"
            >
              10,000
            </td>
            <td
              th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')}"
            >
              20,000
            </td>
          </tr>
        </tbody>
      </table>

      <div class="total">
        총 합계:
        <span
          th:text="${#numbers.formatDecimal(estimate.totalAmount, 0, 'COMMA', 0, 'POINT')}"
          >20,000</span
        >
        원
      </div>
    </div>
  </body>
</html>
